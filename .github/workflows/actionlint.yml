# SPDX-License-Identifier: MIT
name: Lint GitHub Actions workflows

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ACTIONLINT_VERSION: 1.6.17

jobs:
  actionlint:
    runs-on: ubuntu-22.04
    permissions: {}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup actionlint
      shell: bash
      run: |
        curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s -- ${{ env.ACTIONLINT_VERSION }} /usr/local/bin
        actionlint -version

    - name: Check workflow files
      shell: bash
      run: |
        actionlint -color -shellcheck shellcheck
